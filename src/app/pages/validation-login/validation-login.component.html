
<div class="card border-primary text-center" style="width: 600px; text-align: center;">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <form method="post" id="formulario" style="text-align: center; width: 400px;">
      
      
      <div class="form-group ">
      <input [(ngModel)]="usuario.dni" type="text" class="form-control" 
      name="DNI" id="dni" placeholder="DNI" autofocus required maxlength="8" minlength="8">
      </div>

      <div class="form-group ">
      <input [(ngModel)]="usuario.fechaEmision" type="datetime-local" class="form-control"
      name="fecha Emision" id="password" placeholder="Fecha de Emision" required>
      </div>

      <div class="form-group ">
      <input (click)='login()' type="submit" class="btn btn-lg btn-primary btn-block" value="Iniciar Sesion">
      </div>

    </form>
  </div>
</div>
